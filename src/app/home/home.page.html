<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-app>
      <ion-menu contentId="main-content">
        <ion-header>

        </ion-header>

      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button color="primary"></ion-menu-button>
            </ion-buttons>
            <ion-buttons style="margin-left: 20%;">
              <ion-icon name="film-outline" size="large" color="primary"></ion-icon>
              <ion-title color="primary" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">PelisWhite</ion-title>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
      </div>
    </ion-app>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
<ion-searchbar style="color:rgba(43, 125, 247, 0.466);" placeholder="Buscar" ></ion-searchbar>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner my-2 p-3" >
      <div class="carousel-item active" >
        <img src="https://www.infobae.com/new-resizer/hkly2fHqFBYaSUsJS8asxR_2GX0=/1200x900/filters:format(webp):quality(85)//cloudfront-us-east-1.images.arcpublishing.com/infobae/7XMYKT2MPBFE5JTRNV4LB34JLI.png" class="d-block" alt="Rapido y Furiosos">

      </div>
      <div class="carousel-item" >
        <img src="https://www.dondeir.com/wp-content/uploads/2021/07/spider-man-no-way-home-todo-lo-que-necesitas-saber.jpg" class="d-block " alt="Rapido y Furiosos">

      </div>
      <div class="carousel-item" >
        <img src="https://i.blogs.es/cb2ce6/spiderman-no-way-home-cartel/1366_2000.jpeg" class="d-block "  alt="Rapido y Furiosos">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<div>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let avatar of avatares">
        <ion-avatar class="avatar-categoria" style="margin-left: 10%;">
          <img src="{{avatar.url}}" alt="{{avatar.nombre}}">
        </ion-avatar>
        <p class="nombre-avatar my-2" style="margin-left: 10%;">{{avatar.nombre}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let card of cards">
        <ion-card>
          <img alt="Silhouette of mountains" src="{{card.url}}" />
          <ion-card-header>
            <ion-card-title>{{card.nombre}}</ion-card-title>

          </ion-card-header>

          <ion-card-content>
           {{card.descripcion}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
